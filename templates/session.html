<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Professor Chat</title>
    </head>
    <body>
        <a href="/">Back</a>
        <br>
        <div style="display: block; border-width: 2px; border-radius: 16px; min-height: 400px;" id="messageContainer"></div>
        <br>
        <form>
            <label for="messageInput">Type your message here:</label>
            <input type="text" id="messageInput" name="messageInput" />
            <input type="submit" />
        </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script>
        let socket;
        $("form").submit(e => {
            e.preventDefault();
            const message = $("#messageInput").val();
            $("#messageContainer").append(`<p>You: ${message}</p>`);
            socket.emit("question", {message})
            $("#messageInput").val("");
        });
        $(() => {
            socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on("connect", () => {
                console.log("connected");
                const parts = window.location.href.split('/');
                socket.emit("whichProf", {"code": parts.pop() || parts.pop()});
            })
            socket.on("answer", json => {
                console.log("Recieved message", json)
                $("#messageContainer").append(`<p>Professor: ${json.message}</p>`);
            });
            socket.on("resp", json => {
                console.log("Recieved message", json)
                $("#messageContainer").append(`<p>Professor: ${json.message}</p>`);
            });
        });
    </script>
</html>
