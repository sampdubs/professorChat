<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Professor Chat</title>
    </head>
    <body>
        <form>
            <label for="codeInput">Enter professor code:</label>
            <input type="text" id="codeInput" name="codeInput" onkeyup="this.value = (this.value.substring(0, this.value.length - 1) + ((this.value.charAt(this.value.length - 1).match(/[A-Za-z0-9]+/)) ? this.value.charAt(this.value.length - 1) : '')).toUpperCase();" />
            <input type="submit" />
        </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $("form").submit(e => {
            e.preventDefault();
            window.location.replace(new URL($("#codeInput").val(), window.location.href).toString());
        })
    </script>
</html>
